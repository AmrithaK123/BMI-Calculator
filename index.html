<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
   
</head>
<body style="background: rgb(85, 217, 229); text-align: center;padding: 5%;">
    <h1>BMI CALCULATOR</h1>
    <div style="padding: 6.5%;">
    <label>Enter Height (in cm) : </label>
    <input type="number" id="height" name="height"><br><br>
    <label>Enter Weight (in kg) : </label>
    <input type="number" id="weight" name="weight"><br><br>
    <button onclick="clicked()" id="click" style="color: black;">Calculate</button>

    </div>
    <script>
        function clicked(){
        var a=document.getElementById("height").value
        var b=document.getElementById("weight").value
        var c=(b/(a**2))*10000
        document.getElementById("click").innerHTML=c
        }
        
    </script>
    
    
</body>
</html>
